<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/tabulator_simple.css">
    <link rel="stylesheet" href="./css/nice-select2.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mister Sparky ServiceTitan</title>
</head>

<body>
    <h3>Welcome to the ServiceTitan App Mister Sparky Edition</h3>
    <p>This returns all of the completed jobs between the starts and end date and allows you to exclude jobs from
        the table based on the
        tags.</p>
    <div id="login-area">
        <input type="text" id="tenant-id" placeholder="Tenant ID">
        <input type="text" id="client-id" placeholder="Client ID">
        <input type="text" id="client-secret" placeholder="Client Secret">
        <button id="login-btn">Login</button>
    </div>

    <div id="loading-spinner" style="display:none;">
        <p id="loading-text">Loading...</p>
        <div class="spinner"></div>

    </div>


    <div id="app-area">
        <div id="dates">
            <div class="date-input">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" value="2025-02-01">
            </div>
            <div class="date-input">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" value="2025-02-19">
            </div>
        </div>


        <button id="fetch-btn">Get</button><button id="download-csv">Download CSV</button>
        <div id="tags" style="display:none;">
            <select id="tag-type" multiple> </select> <label class="switch"><input type="checkbox"
                    id="exclude-tags-toggle">
                <span class="slider round"></span>
            </label>
            <span margin-left: 10px>Exclude Selected Tags</span>
        </div>

        <div id="table">

        </div>

    </div>


    <script src="./js/tabulator.min.js"></script>
    <script src="./js/nice-select2.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
